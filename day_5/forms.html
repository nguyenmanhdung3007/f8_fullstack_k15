<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <form action="" class="container-register">
      <h1 class="form-heading">Register Form</h1>
      <div class="wrap-avatar">
        <label for="profile-picture" class="form-avatar">
          <img
            src="assets/img/Profile_avatar_placeholder_large.png"
            alt=""
            class="avatar-img"
          />
          <input type="file" id="profile-picture" hidden />
        </label>
        <label for="profile-picture" class="form-avatar">
          Profile picture
        </label>
      </div>
      <div class="card">
        <div class="form-group">
          <label for="display-name" class="form-label">Display Name</label>
          <input
            class="form-input"
            type="text"
            id="display-name"
            placeholder="Display Name"
          />
        </div>
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            class="form-input"
            type="email"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="phone-number" class="form-label">Phone Number</label>
          <input
            class="form-input"
            type="number"
            id="phone-number"
            placeholder="Phone Number"
          />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input
            class="form-input"
            type="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group">
          <label for="confirm-password" class="form-label"
            >Confirm Password</label
          >
          <input
            class="form-input"
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
          />
        </div>

        <div class="form-group">
          <label for="date-of-birth" class="form-label">Date of birth</label>
          <input type="date" name="" id="date-of-birth" />
        </div>
        <div class="form-group">
          <label for="address" class="form-label">Address</label>
          <input
            class="form-input"
            type="text"
            id="address"
            placeholder="Address"
          />
        </div>
        <div class="form-group">
          <label class="form-label">Communication Preferences</label>
          <div class="form-vertical">
            <label>
              <input type="checkbox" name="gender" />Subscribe to Newsletter
            </label>
            <label>
              <input type="checkbox" name="gender" />Receive Promotional Emails
            </label>
            <label>
              <input type="checkbox" name="gender" />Get Product Updates</label
            >
          </div>
        </div>
      </div>
      <div class="footer-register">
        <div class="form-group">
          <button class="btn">Register</button>
        </div>
      </div>
    </form>
  </body>
</html>
