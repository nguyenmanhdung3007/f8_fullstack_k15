<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Noto+Sans+Georgian:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Start wrapper -->
    <div class="wrapper">
      <!-- Start header -->
      <div class="header">
        <div class="container">
          <div class="inner">
            <!-- logo -->
            <a href="./">
              <img src="/day_3/img/img-logo.svg" alt="Logo Blog" class="logo" />
            </a>
            <!-- nav -->
            <ul class="nav">
              <li><a href="">Services</a></li>
              <li><a href="">Playbook</a></li>
              <li><a href="">Forge</a></li>
              <li><a href="">Careers</a></li>
              <li><a href="">Contact</a></li>
            </ul>

            <!-- Search form -->
            <form action="" class="search-form">
              <i class="search-icon fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                class="search-input"
                placeholder="Search our blog...."
              />
            </form>
          </div>
        </div>
      </div>
      <!-- End header -->

      <!-- Start navbar -->
      <div class="navbar">
        <div class="container">
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#" class="navbar-link">Elixir</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Ruby on Rails</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Devise</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Simple Form</a>
            </li>
            <li class="navbar-item">
              <a href="#" class="navbar-link">Agile</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- End navbar -->
    </div>
    <!-- End wrapper -->
  </body>
</html>
